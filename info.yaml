# Tiny Tapeout project information
project:
  title:        "Noise shaping delta-sigma DAC"      # Project title
  author:       "Toivo Henningsson"      # Your name
  discord:      "possible_realities"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "16 bit digital noise shaping single pin output delta-sigma DAC"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_toivoh_delta_sigma"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.sv"
    - "delta_sigma.sv"
    - "pulse_width_modulator.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "data_in[0]"
  ui[1]: "data_in[1]"
  ui[2]: "data_in[2]"
  ui[3]: "data_in[3]"
  ui[4]: "data_in[4]"
  ui[5]: "data_in[5]"
  ui[6]: "data_in[6]"
  ui[7]: "data_in[7]"

  # Outputs
  uo[0]: "pulse_width[0]"
  uo[1]: "pulse_width[1]"
  uo[2]: "pulse_width[2]"
  uo[3]: "pulse_width[3]"
  uo[4]: "pulse_width[4]"
  uo[5]: "pulse_width[5]"
  uo[6]: "pulse_width[6]"
  uo[7]: "pulse_width[7]"

  # Bidirectional pins
  uio[0]: "sample_toggle_out"
  uio[1]: "addr_in[0]"
  uio[2]: "addr_in[1]"
  uio[3]: "addr_in[2]"
  uio[4]: "data_part_in"
  uio[5]: "echo_in"
  uio[6]: "echo_out"
  uio[7]: "dac_out"

# Do not change!
yaml_version: 6
